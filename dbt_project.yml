# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_gcp_project'
version: '1.0.0'

  # This is a placeholder for any variables you might want to use in your dbt project.
  # You can define them here and reference them in your models, tests, or macros.
  # user_name: 'default_user_name_for_this_project'

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_gcp_project'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
asset-paths: ["assets"]

target-path: "target"  # directory where dbt will write compiled files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  dbt_gcp_project:

    # Staging models will be created as views in the silver dataset
    staging:
      +materialized: view
      +schema: "{{ var('silver_dataset') }}"
    # Intermediate models will be crea√†ted as views in the silver dataset
    intermediate:
      +materialized: view
      +schema: "{{ var('silver_dataset') }}"
    # Marts models will be created as tables in the gold dataset      
    marts:
      +materialized: table
      +schema: "{{ var('gold_dataset') }}"

# Variables for the project
vars:

  # Environment configuration
  env: 'dev'

  # Dataset mapping by environmment
  datasets:
    dev:
      bronze: 'bronze_dev'
      silver: 'silver_dev'
      gold: 'gold_dev'
    staging:
      bronze: 'bronze_staging'
      silver: 'silver_staging'
      gold: 'gold_staging'
    prod:
      bronze: 'bronze_prod'
      silver: 'silver_prod'
      gold: 'gold_prod'

  # Dynamic dataset selection
  bronze_dataset:  "{{ var('datasets')[target.name]['bronze'] }}"
  silver_dataset:  "{{ var('datasets')[target.name]['silver'] }}"
  gold_dataset:  "{{ var('datasets')[target.name]['gold'] }}"